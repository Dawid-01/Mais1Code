<!DOCTYPE html>
<html>
<head>
    <title>Pedra, Papel, Tesoura</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <h1>Pedra, Papel, Tesoura</h1>
    <div id="game-container">
        <div id="result"></div>
        <div id="choices">
            <img id="rock" src="rock.png" alt="Pedra" onclick="play('rock')">
            <img id="paper" src="paper.png" alt="Papel" onclick="play('paper')">
            <img id="scissors" src="scissors.png" alt="Tesoura" onclick="play('scissors')">
        </div>
        <div id="computer-choice"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
